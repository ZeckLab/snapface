<div class="face-snap-card">
    <h2>{{ faceSnap.title }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdDate }}</p>
    <figure>
        <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
        <figcaption>{{ faceSnap.description }}</figcaption>
    </figure>
    <p *ngIf="faceSnap.location"> Localisation : {{ faceSnap.location }}</p>
    <button (click)="onToggleSnap()">{{ buttonSnap }}</button>
    <p>{{ faceSnap.snaps }}</p>
</div>
